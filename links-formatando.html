<!DOCTYPE html>
<html>
<!--<link rel="stylesheet" type="text/css" href="links-formatando.css">-->
<style>
	body{
	margin:0;
}
a{
	color:#000000;
	text-decoration:none;
}
a:hover{                              /*  Quando o mouse passar em cima  */
	text-decoration:underline;
	text-transform: uppercase;
	background-color:#FFFF00; 
}
div{
	width:500px;
	height:400px;
	background-color:#197451;
}
div:hover{
	background-color:#7B15AB;
}
</style>
<head>
	<title>Formatando links</title>
</head>
<body>
	<a href="www.google.com">Clique aqui</a>
	<div></div>
</body>
</html>
